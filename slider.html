<!DOCTYPE html>
<html lang="en">
<head>

    <title>Parallax Slider responsive</title>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge" /><![endif]-->


	<link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/pxs_style.css" />
   
</head>

<body>

<section id="portfolio" class="content">
<div id="project-page-holder">
<div id="project-page-data">

<div class="item-data clearfix element_fade_in">
		<div id="pxs_container" class="pxs_container">
			<div class="pxs_bg">
				<div class="pxs_bg1"></div>
				<div class="pxs_bg2"></div>
				<div class="pxs_bg3"></div>
			</div>
			<div class="pxs_loading">Loading images...</div>
			<div class="pxs_slider_wrapper">
				<ul class="pxs_slider">
					<li><img src="images/1a.png" alt="First Image" /></li>
					<li><img src="images/2a.png" alt="Second Image" /></li>
					<li><img src="images/3.jpg" alt="Third Image" /></li>
					<li></li>
					<li><img src="images/5.jpg" alt="Fifth Image" /></li>
				</ul>
				<ul class="pxs_slider2">
					<li><img src="images/1b.png" alt="First Image" /></li>
					<li><img src="images/2b.png" alt="Second Image" /></li>
					<li></li>
					<li><img src="images/4.jpg" alt="Forth Image" /></li>
					<li></li>
				</ul>
				<div class="pxs_navigation">
					<span class="pxs_next"></span>
					<span class="pxs_prev"></span>
				</div>
				<ul class="pxs_thumbnails">
					<li><img src="images/thumbs/1.jpg" alt="First Image" /></li>
					<li><img src="images/thumbs/2.jpg" alt="Second Image" /></li>
					<li><img src="images/thumbs/3.jpg" alt="Third Image" /></li>
					<li><img src="images/thumbs/4.jpg" alt="Forth Image" /></li>
					<li><img src="images/thumbs/5.jpg" alt="Fifth Image" /></li>
				</ul>
			</div>
			<div class="progress_container">
				<div class="progress_bar1"> <div class="progress" ></div> </div>
				<div class="progress_bar2"> <div class="progress" ></div> </div>
				<div class="progress_bar3"> <div class="progress" ></div> </div>
				<div class="progress_bar4"> <div class="progress" ></div> </div>
				<div class="progress_bar5"> <div class="progress" ></div> </div>
			</div>
		</div>

</div>
</div>
</section>

<script src='http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.js'></script>
<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
<script src="js/slider.js" type="text/javascript"></script>
</body>
</html>
